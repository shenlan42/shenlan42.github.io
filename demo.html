<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>demo-canvas</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
</head>

<body>
    <div class="control"><a class="demo-change" onclick="changeChess()">切换棋盘</a></div>
    <iframe src="./canvas.html" frameborder="0" id="ifr" ></iframe>
    </div> 
    <script>

        let flag = true;  // true:canvas false: dom
        function changeChess() {
            flag = !flag;
            if (flag) {
                let ifr = document.getElementById('ifr');
                ifr.src = "./dom.html"
          
            } else {
                let ifr = document.getElementById('ifr');
                ifr.src = "./canvas.html"
            }
        }

        changeChess()
    </script>
    <!-- <script src='./js/canvas.js' ></script> -->
</body>

</html>
